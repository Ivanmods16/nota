<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Invitaci√≥n Especial</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 15px;
    width: 360px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

button {
    padding: 10px 15px;
    margin: 8px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.confirmar { background: #4CAF50; color: white; }
.ausente { background: #f44336; color: white; }
.adminBtn { background: #333; color: white; }

input, textarea {
    width: 90%;
    padding: 8px;
    margin: 5px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.hidden { display: none; }

.admin-panel {
    margin-top: 15px;
    text-align: left;
    max-height: 200px;
    overflow-y: auto;
}
</style>
</head>
<body>

<div class="card">
    <h2>üéâ Est√°s Invitado üéâ</h2>
    <p>Confirma tu asistencia</p>

    <button class="confirmar" onclick="mostrarConfirmar()">Confirmar asistencia</button>
    <button class="ausente" onclick="mostrarAusente()">No asistir√©</button>
    <button class="adminBtn" onclick="mostrarLogin()">Usuario Admin</button>

    <!-- Confirmar -->
    <div id="confirmarForm" class="hidden">
        <input type="text" id="nombre" placeholder="Nombre y Apellido">
        <button onclick="confirmar()">Enviar</button>
    </div>

    <!-- Ausente -->
    <div id="ausenteForm" class="hidden">
        <input type="text" id="nombreAusente" placeholder="Nombre y Apellido">
        <textarea id="motivo" placeholder="Motivo de ausencia"></textarea>
        <button onclick="noAsistir()">Enviar</button>
    </div>

    <!-- Login Admin -->
    <div id="loginAdmin" class="hidden">
        <input type="text" id="adminUser" placeholder="Usuario">
        <input type="password" id="adminPass" placeholder="Contrase√±a">
        <button onclick="login()">Ingresar</button>
    </div>

    <!-- Panel Admin -->
    <div id="adminPanel" class="admin-panel hidden">
        <h4>‚úÖ Confirmados:</h4>
        <ul id="listaConfirmados"></ul>

        <h4>‚ùå No Confirmados:</h4>
        <ul id="listaAusentes"></ul>

        <button onclick="limpiarDatos()">Limpiar Todo</button>
    </div>

    <p id="mensaje"></p>
</div>

<script>
const ADMIN_USER = "admin";
const ADMIN_PASS = "1234";

function ocultarTodo() {
    document.getElementById("confirmarForm").classList.add("hidden");
    document.getElementById("ausenteForm").classList.add("hidden");
    document.getElementById("loginAdmin").classList.add("hidden");
}

function mostrarConfirmar() {
    ocultarTodo();
    document.getElementById("confirmarForm").classList.remove("hidden");
}

function mostrarAusente() {
    ocultarTodo();
    document.getElementById("ausenteForm").classList.remove("hidden");
}

function mostrarLogin() {
    ocultarTodo();
    document.getElementById("loginAdmin").classList.remove("hidden");
}

function confirmar() {
    let nombre = document.getElementById("nombre").value;
    if (!nombre) return alert("Escribe tu nombre");

    let confirmados = JSON.parse(localStorage.getItem("confirmados")) || [];
    confirmados.push(nombre);
    localStorage.setItem("confirmados", JSON.stringify(confirmados));

    document.getElementById("mensaje").innerText =
        "Muchas gracias por confirmar tu presencia, nos vemos ah√≠ :)";

    document.getElementById("nombre").value = "";
}

function noAsistir() {
    let nombre = document.getElementById("nombreAusente").value;
    let motivo = document.getElementById("motivo").value;
    if (!nombre || !motivo) return alert("Completa todos los campos");

    let ausentes = JSON.parse(localStorage.getItem("ausentes")) || [];
    ausentes.push(nombre + " - Motivo: " + motivo);
    localStorage.setItem("ausentes", JSON.stringify(ausentes));

    document.getElementById("mensaje").innerText =
        "Gracias por avisar üòä";

    document.getElementById("nombreAusente").value = "";
    document.getElementById("motivo").value = "";
}

function login() {
    let user = document.getElementById("adminUser").value;
    let pass = document.getElementById("adminPass").value;

    if (user === ADMIN_USER && pass === ADMIN_PASS) {
        document.getElementById("loginAdmin").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        cargarListas();
    } else {
        alert("Usuario o contrase√±a incorrectos");
    }
}

function cargarListas() {
    let confirmados = JSON.parse(localStorage.getItem("confirmados")) || [];
    let ausentes = JSON.parse(localStorage.getItem("ausentes")) || [];

    let listaConfirmados = document.getElementById("listaConfirmados");
    let listaAusentes = document.getElementById("listaAusentes");

    listaConfirmados.innerHTML = "";
    listaAusentes.innerHTML = "";

    confirmados.forEach(nombre => {
        listaConfirmados.innerHTML += "<li>" + nombre + "</li>";
    });

    ausentes.forEach(info => {
        listaAusentes.innerHTML += "<li>" + info + "</li>";
    });
}

function limpiarDatos() {
    localStorage.removeItem("confirmados");
    localStorage.removeItem("ausentes");
    cargarListas();
    alert("Datos eliminados");
}
</script>

</body>
</html>
